<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header class="text-light header">
        <h4>Cadastro de usuários</h4>
    </header>

    <div class="container">
        <h3>Usuário</h3>
        <form id="formularioExemplo" class="needs-validation" novalidate>
            <div class="formRow">
                <div class="form-group name">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome"
                        required />
                    <div class="invalid-feedback">Por favor, digite seu nome.</div>
                </div>

                <div class="form-group surname">
                    <label for="surname">Sobrenome</label>
                    <input type="text" class="form-control" id="surname" placeholder="Digite seu sobrenome"
                        name="surname" required />
                    <div class="invalid-feedback">Por favor, digite seu sobrenome</div>
                </div>
            </div>
            <!-- 2 Linha -->
            <div class="formRow">
                <div class="form-group date">
                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required />
                    <div class="invalid-feedback">Por favor, insira uma data.</div>
                </div>

                <div class="form-group profission">
                    <label for="profission">Profissão</label>
                    <input type="text" class="form-control" id="profission" placeholder="Digite sua profissão"
                        name="profission" required />
                    <div class="invalid-feedback">Por favor, digite sua profissão.</div>
                </div>

                <div class="form-group cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="cpf" required />
                    <div class="invalid-feedback">Por favor, digite seu CPF</div>
                </div>
            </div>
            <!-- 3 linha -->
            <div class="formRow">
                <div class="form-group email">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                    <div class="invalid-feedback">Por favor, insira uma data.</div>
                </div>

                <div class="form-group password">
                    <label for="pwd">Senha</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd"
                        required />
                    <div class="invalid-feedback">Por favor, digite sua senha.</div>
                </div>
            </div>
            <!-- 4 Linha -->
            <div class="formRow">
                <div class="form-group name">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone"
                        name="telefone" required />
                    <div class="invalid-feedback">Por favor, digite seu telefone.</div>
                </div>

                <div class="form-group surname">
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Digite seu endereço"
                        name="address" required />
                    <div class="invalid-feedback">Por favor, digite seu endereço</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
